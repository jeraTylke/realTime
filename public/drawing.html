<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <title>Drawing</title>
</head>

<body>
  <div class="container">


  <div class="drawingSelectStatus">
    You are the Drawer! Draw something, people will try to name it later and then you'll get to select the best name from all of the submissions.
  </div>
  <div class="spectatorSelectStatus">
    You are the Spectator! You get to guess what the drawing is in your own words. Be careful though, you only get one guess!
  </div>

  <div class="drawingName">

  </div>

  <div class="responses">

    <ul>

    </ul>
  </div>

  <div class="nameDrawing">

    <input class="textEntry" type="text" name="" value="" placeholder="what is it?">
    <input class="textSubmitButton" type="button" name="" value="Submit Text">
  </div>

</div>

  <!-- <div class="clear">
    clear!
  </div> -->

  <!-- ~+~+~+~+~CANVAS~+~+~+~+ -->
  <div class="drawingCanvas">

  <canvas id="drawing"></canvas>
  <script>
    let cx = document.querySelector("canvas").getContext("2d");
    cx.strokeStyle = "blue";
    cx.strokeRect(5, 5, 50, 50);
    cx.lineWidth = 5;
    cx.strokeRect(135, 5, 50, 50);
  </script>
</div>



    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

<script src="frontend.js" charset="utf-8"></script>

</html>
